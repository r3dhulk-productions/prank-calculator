<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;1,100;1,200&display=swap"
    rel="stylesheet" />
  <title>Prank Calculator</title>
</head>

<body>
  <div class="wrapper">
    <div class="circle1"></div>
    <div class="calculator">
      <div class="display"><span class="modifier">0.00</span></div>
      <div class="btn btn-mod btn-ac">AC</div>
      <div class="btn btn-mod btn-c">C</div>
      <div class="btn btn-mod btn-perc">%</div>
      <div class="btn btn-mod btn-divide">/</div>
      <div class="btn btn-mod btn-7">7</div>
      <div class="btn btn-mod btn-8">8</div>
      <div class="btn btn-mod btn-9">9</div>
      <div class="btn btn-mod btn-mul">*</div>
      <div class="btn btn-mod btn-4">4</div>
      <div class="btn btn-mod btn-5">5</div>
      <div class="btn btn-mod btn-6">6</div>
      <div class="btn btn-mod btn-sub">-</div>
      <div class="btn btn-mod btn-1">1</div>
      <div class="btn btn-mod btn-2">2</div>
      <div class="btn btn-mod btn-3">3</div>
      <div class="btn btn-mod btn-add">+</div>
      <div class="btn btn-mod btn-0">0</div>
      <div class="btn btn-mod btn-dot">.</div>
      <div class="btn btn-mod btn-equals">=</div>
    </div>
    <div class="circle"></div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
